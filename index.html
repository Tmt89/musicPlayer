<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3 Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
<body>
<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat hover">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev hover">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play hover">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next hover">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random hover">
        <i class="fas fa-random"></i>
      </div>
    </div>
    <!--Code thanh hi锚n thi蹋 ti锚n d么蹋 bai hat-->
    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <!--The phat nha蹋c trong file html-->
    <audio id="audio" src=""></audio>
  </div>
  
  <!-- Playlist -->
  <div class="playlist">
    <div class="song active">
      <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
      <div class="body">
        <h3 class="title">Music name</h3>
        <p class="author">Singer</p>
      </div>
      <div class="option">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
    </div>
    <div class="info-admin">
      <p style="color: #999; font-weight: 500; margin-right: 5px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">TMT ENTERTAINMENT</p>
      <button class="info-admin-btn">CLICK ME</button> 
      <p style="font-weight: 500; margin-left: 5px;"></p>
    </div>
  </div>
  
</div>
<div class="modal">
  <div class="modal-table">
    <!-- <div class="table-title"></div> -->
    <a class="table-btn table-exit" style="margin: 2px 2px; padding: 2px 10px">x</a>
    <div class="table-text">Nghe h岷t bi h谩t r峄i 煤ng kh么ng. N贸i g矛 贸 v峄i admin i わ</div>
    <a class="table-btn table-send" href="http://m.me/100008368776171">admin </a>
  </div>
</div>
    <script src="main.js"></script> 
</body>
</html>
